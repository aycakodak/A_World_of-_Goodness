<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Giriş / Kayıt - Framework Destekli</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card shadow border-0">
                    <div class="card-header bg-white border-0 pt-4">
                        <ul class="nav nav-pills nav-fill" id="pills-tab">
                            <li class="nav-item"><a class="nav-link active" id="tab-login" href="#">Giriş Yap</a></li>
                            <li class="nav-item"><a class="nav-link" id="tab-register" href="#">Kaydol</a></li>
                        </ul>
                    </div>
                    <div class="card-body p-4">
                        <form id="login-form">
                            <div class="mb-3">
                                <label class="form-label">E-posta</label>
                                <input type="email" id="login-email" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Şifre</label>
                                <input type="password" id="login-password" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Giriş Yap</button>
                        </form>
                        <form id="register-form" class="d-none">
                            <div class="mb-3">
                                <label class="form-label">E-posta</label>
                                <input type="email" id="reg-email" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Şifre</label>
                                <input type="password" id="reg-password" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-success w-100">Kayıt Ol</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
